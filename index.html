  <!-- FONT

  <!-- CSS

<body>
  <div class="row">
  <div class="twelve columns">
    <div class="title">YOUR RETURN TICKET TO PLANET MARS</div>
    <div class="form">
      <h4>Book your trip</h4>
      <div class="form-content">
            <form>
                <div class="row">
                  <div class="six columns">
                    <label for="city">Departure city</label>
                  </div>
                  <div class="six columns">
                    <select class="u-full-width" id="exampleRecipientInput">
                      <option value="Option 1">New York</option>
                      <option value="Option 2">Los Angeles</option>
                      <option value="Option 3">Hong Kong</option>
                    </select>
                  </div> 
                </div>
                  <div class="row">
                   <div class="six columns">
                    <label for="city">Departure date</label>
                  </div>
                  <div class="six columns">
                    <input class="u-full-width" type="text" placeholder="22/10/2017" id="exampleEmailInput">
                  </div>       
                </div>
              <div class="row">
                <div class="six columns">
                  <input type="button" class="whatclass" value="Business">
                </div>
                <div class="six columns">
                  <input type="button" value="economy">
                </div>
              </div>
              
              <div class="range-slider">
                <input class="range-slider__range" type="range" value="100" min="0" max="500">
                <span class="range-slider__value">5</span>
              </div>    

              <div class="row">
                <div class="twelve colums">
                  <label for="city">How long do you want to stay on Mars?</label>
                  <div><input type="checkbox">
                  <span class="label-body">1 year</span></div>
                  <div><input type="checkbox">
                  <span class="label-body">2 years</span></div>
                  <div><input type="checkbox">
                  <span class="label-body">3 years</span></div>
                </div>
              </div>

              <div class="row">
                <div class="twelve colums">
                  <label for="city">Prior space travel experience?</label>
                  <div><input type="checkbox">
                  <span class="label-body">Watched that Matt Damon movie</span></div>
                  <div><input type="checkbox">
                  <span class="label-body">Aliens picked me up once</span></div>
                  <div><input type="checkbox">
                  <span class="label-body">I’m a Mothah*cking astronout!</span></div>
                </div>
              </div>

              <div class="row">
                  <div class="six columns">
                    <input class="u-full-width" type="text" placeholder="first name" id="FirstNameInput">
                    <input class="u-full-width" type="text" placeholder="last name" id="LastNameInput">
                    <input class="u-full-width" type="email" placeholder="email" id="exampleEmailInput">
                  </div>
              </div>
                <input type="checkbox">
                  <span class="label-body">Send a copy to yourself</span>
                <input class="button-primary" type="submit" value="Submit">
              

              </form>
      </div>
  </div>
  </div>
  </div>
</body>
